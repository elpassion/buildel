name: Web Release
on:
  push:
    branches:
      - main
    paths:
      - "apps/web-remix/**"
  release:
    types: [published]

defaults:
  run:
    working-directory: apps/web-remix

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.3
      - uses: actions/setup-node@v4
        with:
          node-version: "21.6.2"
          cache: "pnpm"
          cache-dependency-path: apps/web-remix/pnpm-lock.yaml
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            docker build \
            -t ghcr.io/${{ github.repository }}/web-remix:${{ github.event.release.tag_name }} \
            -t ghcr.io/${{ github.repository }}/web-remix:latest .
            --cache-from=type=registry,ref=ghcr.io/${{ github.repository }}/web-remix/${{ github.event.release.tag_name }}:cache \
            --cache-to=type=registry,ref=ghcr.io/${{ github.repository }}/web-remix/${{ github.event.release.tag_name }}:cache,mode=max \
            --push
          else
            docker build \
            -t ghcr.io/${{ github.repository }}/web-remix:alpha . \
            --cache-from=type=registry,ref=ghcr.io/${{ github.repository }}/web-remix/alpha:cache \
            --cache-to=type=registry,ref=ghcr.io/${{ github.repository }}/web-remix/alpha:cache,mode=max \
            --push
          fi

      - name: Push Docker image to GHCR
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            is_latest=$(gh api repos/${{ github.repository }}/releases/latest | jq -r '.tag_name == "${{ github.event.release.tag_name }}"')
            if [ "$is_latest" == "true" ]; then
              docker push ghcr.io/${{ github.repository }}/web-remix:latest
            fi
            docker push ghcr.io/${{ github.repository }}/web-remix:${{ github.event.release.tag_name }}
          else
            docker push ghcr.io/${{ github.repository }}/web-remix:alpha
          fi

      - uses: superfly/flyctl-actions/setup-flyctl@master
        if: ${{ github.event_name == 'push' }}
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.BUILDEL_WEB__FLY_API_TOKEN }}
        if: ${{ github.event_name == 'push' }}